apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: alexdragnea/cc-order-service:latest
        resources:
          limits:
            memory: 768Mi
            cpu: 512m
          requests:
            cpu: 256m
            memory: 512Mi
        ports:
        - containerPort: 8092
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8092
          initialDelaySeconds: 100
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8092
          initialDelaySeconds: 100
          periodSeconds: 5

